[standard]
task                    = cnn
seed                    = 1234
experiment              = multialt

[logging]
log_dir                 = Logs/
tensorboard             = True
log_intervals           = 1

[performance]
gpu                     = 0
precision               = 16
data_workers            = 4

[model]
model_dir               = Models/
batch_size              = 258
learning_rate           = 1e-4

[dataset]
val_split               = 0.2
image_size              = 96
dataset_dir             = ../Datasets/pcam/
augmentation            = True

[early_stopping]
window                  = 5
target                  = 0.5
min_epochs              = 50
max_epochs              = 50

[cpc]
cpc_alt_mask            = True
cpc_code_size           = 128
cpc_patch_size          = 24
cpc_patch_stride        = 12
cpc_random_patches      = 16
cpc_multi_directional   = True

[cnn]
pretrained              = cpc
hidden_layer            = 256
training_examples       = 100
representation_dir      = Representations/

[debug]
batches_per_epoch       = -1
